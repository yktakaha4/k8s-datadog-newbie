<source>
  @type forward
  port 24224
</source>

<match kubernetes.var.log.containers.**>
  @type datadog
  api_key "#{ENV['DATADOG_API_KEY']}"

  <buffer tag,time>
    @type file
    path /fluentd/buffer/kubernetes/datadog
    timekey 120
    timekey_wait 1m
    timekey_use_utc true
    flush_at_shutdown true
  </buffer>
</match>
